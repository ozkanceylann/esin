<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Adisyon Fişi</title>

<script src="config.js"></script>

<style>
  @page { size: 80mm auto; margin: 0; }

  html, body {
    width: 80mm;
    margin: 0;
    padding: 0 4px;
    font-family: Arial, sans-serif;
    font-size: 12px;
    line-height: 1.25;
  }

  .logo-box {
    text-align: center;
    margin: 6px 0;
  }

  .logo-box img {
    width: 120px;
    height: auto;
  }

  h2 {
    text-align: center;
    font-size: 14px;
    margin: 4px 0;
  }

  .line {
    border-bottom: 1px dashed #000;
    margin: 6px 0;
  }

  .row { margin: 3px 0; }

  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 6px;
  }

  table th, table td {
    padding: 3px 0;
    border-bottom: 1px dashed #000;
    font-size: 12px;
  }

  .total-row td {
    font-weight: bold;
    border-top: 1px dashed #000;
  }
</style>
</head>

<body>

<div class="logo-box">
  <img id="brandLogo" src="">
</div>

<h2>ADİSYON</h2>

<div id="content"></div>

<script>
// LOGOYU CONFIG'TEN AL
document.addEventListener("DOMContentLoaded", async () => {
  await window.waitConfig();
  document.getElementById("brandLogo").src = CONFIG.logo;
});

// ADİSYON YAZDIR
window.doPrint = function () {
  setTimeout(() => {
    window.print();
    setTimeout(() => window.close(), 300);
  }, 200);
};
</script>

</body>
</html>
